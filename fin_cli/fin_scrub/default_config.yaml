transaction_markers:
  - pattern: '^\s*\d{1,2}/\d{1,2}(?:\s+\d{1,2}/\d{1,2})?\s+.+?\s+[-$\(\)0-9.,]+$'
  - pattern: '^\s*(?:Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Sept|Oct|Nov|Dec)[a-z]*\s+\d{1,2}.*\d[\d,]*\.\d{2}'
    flags: [IGNORECASE]
page_reset_markers:
  headers:
    - pattern: '\\bPage\\s*\\d+\\s*of\\s*\\d+\\b'
      flags: [IGNORECASE]
  footers:
    - pattern: 'continued on next page'
      flags: [IGNORECASE]
placeholders:
  NAME: '[NAME]'
  ADDRESS: '[ADDRESS]'
  ACCOUNT_NUMBER: '[ACCOUNT_NUMBER]'
  ACCOUNT_LAST4: '[ACCOUNT_LAST4:{last4}]'
  CARD_NUMBER: '[CARD_NUMBER]'
  CARD_NUMBER_LAST4: '[CARD_NUMBER_LAST4:{last4}]'
  ROUTING_NUMBER: '[ROUTING_NUMBER]'
  SSN: '[SSN]'
  EMAIL: '[EMAIL]'
  URL: '[URL]'
  CUSTOMER_ID: '[CUSTOMER_ID]'
  PII: '[PII]'
  SECRET: '[SECRET]'
  IP: '[IP]'
