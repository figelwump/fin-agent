custom_regex:
  - pattern: '(?i)account(?:\s+number)?[:#\s]*(\d{6,})'
    replacement: 'Account Number [ACCOUNT_NUMBER]'
    stat: ACCOUNT_NUMBER
  - pattern: '(?i)routing(?:\s+number)?[:#\s]*(\d{9})'
    replacement: 'Routing Number [ROUTING_NUMBER]'
    stat: ROUTING_NUMBER
